services:
    traefik:
        image: traefik:v3.1
        container_name: dcs-traefik
        command:
            - --api.dashboard=true
            - --providers.docker=true
            - --providers.docker.exposedbydefault=false
            - --entrypoints.web.address=:80
            - --entrypoints.websecure.address=:443
            - --entrypoints.dashboard.address=:8082 # Dedicated dashboard port
            - --certificatesresolvers.le.acme.email=${ACME_EMAIL}
            - --certificatesresolvers.le.acme.storage=/letsencrypt/acme.json
            - --certificatesresolvers.le.acme.httpchallenge=true
            - --certificatesresolvers.le.acme.httpchallenge.entrypoint=web
        ports:
            - "80:80"
            - "443:443"
            - "127.0.0.1:8082:8082" # Bind dashboard port to localhost only
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock:ro
            - traefik_letsencrypt:/letsencrypt
        labels:
            - traefik.enable=true
            # Dashboard Router (simpler, no TLS)
            - traefik.http.routers.dashboard.rule=PathPrefix(`/dashboard`)
            - traefik.http.routers.dashboard.service=api@internal
            - traefik.http.routers.dashboard.entrypoints=dashboard
            - traefik.http.routers.dashboard.middlewares=auth,strip-dashboard

            # Middleware: Strip the /dashboard prefix before forwarding
            - traefik.http.middlewares.strip-dashboard.stripprefix.prefixes=/dashboard

            # Middleware: Authentication
            - traefik.http.middlewares.auth.basicauth.users=admin:$$apr1$$ulssIwoF$$ctpjqfP9n0yDJhdwVXH050 # generated with htpasswd
        networks:
            - default
        restart: unless-stopped
    bot:
        build:
            context: .
            dockerfile: ./python/bot/Dockerfile
        container_name: dcs-bot
        env_file:
            - ./python/bot/.env
            - ./.env.global
        ports:
            - "8000:8000"
        depends_on:
            - dcs-postgres
            - dcs-redis
        restart: unless-stopped
        volumes:
            # Optional: mount local settings file for rapid iteration without rebuilding image
            - ./settings.default.json:/app/settings.default.json:ro

    worker:
        build:
            context: .
            dockerfile: ./python/worker/Dockerfile
        # No container_name - allows scaling with --scale worker=N
        env_file:
            - ./python/worker/.env
            - ./.env.global
        depends_on:
            - dcs-postgres
            - dcs-redis
        restart: unless-stopped
        volumes:
            # Persist thumbnails in shared volume
            - worker_storage:/app/storage
        deploy:
            replicas: 1 # Default number of workers (change to 3 for testing, 5+ for production)

    interface:
        build:
            context: .
            dockerfile: ./interface/Dockerfile
        container_name: dcs-interface
        env_file:
            - ./interface/.env
            - ./.env.global
        environment:
            - BOT_API_URL=http://bot:8000
        ports:
            - "3000:3000"
        depends_on:
            - bot
            - dcs-postgres
            - dcs-redis
        restart: unless-stopped
        volumes:
            # Optional: mount local settings file to the same in-container path used by the image
            - ./settings.default.json:/app/settings.default.json:ro
            # Share worker storage volume to serve thumbnails
            - worker_storage:/app/storage:ro
        labels:
            - traefik.enable=true
            # Service port inside the container
            - traefik.http.services.interface.loadbalancer.server.port=3000

            # Public HTTPS router (test domain)
            - traefik.http.routers.interface-public.rule=Host(`${PUBLIC_DOMAIN}.sslip.io`)
            - traefik.http.routers.interface-public.entrypoints=websecure
            - traefik.http.routers.interface-public.tls=true
            - traefik.http.routers.interface-public.tls.certresolver=le
            - traefik.http.routers.interface-public.middlewares=secure-headers@docker,interface-ratelimit@docker

            # Public HTTP -> HTTPS redirect for the same host
            - traefik.http.routers.interface-public-redirect.rule=Host(`${PUBLIC_DOMAIN}.sslip.io`)
            - traefik.http.routers.interface-public-redirect.entrypoints=web
            - traefik.http.routers.interface-public-redirect.middlewares=redirect-to-https@docker

            # Dev HTTP router for localhost (no TLS, dev only)
            - traefik.http.routers.interface-local.rule=Host(`localhost`) || Host(`127.0.0.1`)
            - traefik.http.routers.interface-local.entrypoints=web
            - traefik.http.routers.interface-local.priority=10

            # Middleware: HTTP -> HTTPS
            - traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https
            - traefik.http.middlewares.redirect-to-https.redirectscheme.permanent=true

            # Middleware: Security headers
            - traefik.http.middlewares.secure-headers.headers.stsSeconds=31536000
            - traefik.http.middlewares.secure-headers.headers.stsIncludeSubdomains=true
            - traefik.http.middlewares.secure-headers.headers.stsPreload=true
            - traefik.http.middlewares.secure-headers.headers.contentTypeNosniff=true
            - traefik.http.middlewares.secure-headers.headers.frameDeny=true
            - traefik.http.middlewares.secure-headers.headers.referrerPolicy=no-referrer

            # Middleware: Basic rate limiting (tune for your needs)
            - traefik.http.middlewares.interface-ratelimit.ratelimit.average=50
            - traefik.http.middlewares.interface-ratelimit.ratelimit.burst=100

            # Middleware: IP Whitelist (replace with your public IP)
            - traefik.http.middlewares.ip-whitelist.ipwhitelist.sourcerange=127.0.0.1/32, ${PUBLIC_DOMAIN}/32

    dcs-postgres:
        image: postgres:16-alpine
        container_name: dcs-postgres
        environment:
            POSTGRES_USER: ${POSTGRES_USER:-postgres}
            POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
            POSTGRES_DB: ${POSTGRES_DB:-postgres}
        ports:
            - "5432:5432"
        volumes:
            - postgres_data:/var/lib/postgresql/data
        networks:
            default:
                ipv4_address: 172.20.0.10
        restart: unless-stopped

    dcs-redis:
        image: redis:7-alpine
        container_name: dcs-redis
        command: ["redis-server", "--save", "60", "1", "--loglevel", "warning"]
        ports:
            - "6379:6379"
        volumes:
            - redis_data:/data
        networks:
            default:
                ipv4_address: 172.20.0.11
        restart: unless-stopped

networks:
    default:
        name: discord-clip-saver
        driver: bridge
        ipam:
            config:
                - subnet: 172.20.0.0/24

volumes:
    postgres_data:
    redis_data:
    worker_storage:
    traefik_letsencrypt:
