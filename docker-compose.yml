services:
    bot:
        build:
            context: .
            dockerfile: ./python/bot/Dockerfile
        container_name: dcs-bot
        env_file:
            - ./python/bot/.env
            - ./.env.global
        ports:
            - "8000:8000"
        depends_on:
            - dcs-postgres
            - dcs-redis
        restart: unless-stopped
        volumes:
            # Optional: mount local settings file for rapid iteration without rebuilding image
            - ./settings.default.json:/app/settings.default.json:ro

    worker:
        build:
            context: .
            dockerfile: ./python/worker/Dockerfile
        # No container_name - allows scaling with --scale worker=N
        env_file:
            - ./python/worker/.env
            - ./.env.global
        depends_on:
            - dcs-postgres
            - dcs-redis
        restart: unless-stopped
        volumes:
            # Persist thumbnails in shared volume
            - worker_storage:/app/storage
        deploy:
            replicas: 3 # Default number of workers (change to 3 for testing, 5+ for production)

    interface:
        build:
            context: .
            dockerfile: ./interface/Dockerfile
        container_name: dcs-interface
        env_file:
            - ./interface/.env
            - ./.env.global
        environment:
            - BOT_API_URL=http://bot:8000
        ports:
            - "3000:3000"
        depends_on:
            - bot
            - dcs-postgres
            - dcs-redis
        restart: unless-stopped
        volumes:
            # Optional: mount local settings file to the same in-container path used by the image
            - ./settings.default.json:/app/settings.default.json:ro
            # Share worker storage volume to serve thumbnails
            - worker_storage:/app/storage:ro

    dcs-postgres:
        image: postgres:16-alpine
        container_name: dcs-postgres
        environment:
            POSTGRES_USER: ${POSTGRES_USER:-discord}
            POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-discord}
            POSTGRES_DB: ${POSTGRES_DB:-discord_clip_saver}
        ports:
            - "5432:5432"
        volumes:
            - postgres_data:/var/lib/postgresql/data
        networks:
            default:
                ipv4_address: 172.20.0.10
        restart: unless-stopped

    dcs-redis:
        image: redis:7-alpine
        container_name: dcs-redis
        command: ["redis-server", "--save", "60", "1", "--loglevel", "warning"]
        ports:
            - "6379:6379"
        volumes:
            - redis_data:/data
        networks:
            default:
                ipv4_address: 172.20.0.11
        restart: unless-stopped

networks:
    default:
        name: discord-clip-saver
        driver: bridge
        ipam:
            config:
                - subnet: 172.20.0.0/24

volumes:
    postgres_data:
    redis_data:
    worker_storage:
