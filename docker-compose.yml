services:
    bot:
        build:
            context: ./bot
            dockerfile: Dockerfile
        container_name: discord-clip-saver-bot
        env_file:
            - ./bot/.env
        ports:
            - "8000:8000"
        depends_on:
            - postgres
            - redis
        restart: unless-stopped

    interface:
        build:
            context: ./interface
            dockerfile: Dockerfile
        container_name: discord-clip-saver-interface
        env_file:
            - ./interface/.env
        ports:
            - "3000:3000"
        depends_on:
            - bot
            - postgres
            - redis
        restart: unless-stopped

    postgres:
        image: postgres:16-alpine
        container_name: discord-clip-saver-postgres
        environment:
            POSTGRES_USER: ${POSTGRES_USER:-discord}
            POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-discord}
            POSTGRES_DB: ${POSTGRES_DB:-discord_clip_saver}
        ports:
            - "5432:5432"
        volumes:
            - postgres_data:/var/lib/postgresql/data
        networks:
            default:
                ipv4_address: 172.20.0.10
        restart: unless-stopped

    redis:
        image: redis:7-alpine
        container_name: discord-clip-saver-redis
        command: ["redis-server", "--save", "60", "1", "--loglevel", "warning"]
        ports:docdock
            - "6379:6379"
        volumes:
            - redis_data:/data
        networks:
            default:
                ipv4_address: 172.20.0.11
        restart: unless-stopped

networks:
    default:
        name: discord-clip-saver
        driver: bridge
        ipam:
            config:
                - subnet: 172.20.0.0/24

volumes:
    postgres_data:
    redis_data:
